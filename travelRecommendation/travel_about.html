<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <!-- Fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts end --> 
    <!-- Normalize start -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"

      crossorigin="anonymous"

    />
    <!-- Normalize end --> 
    <link rel="stylesheet" href="./travel_recommendation.css" />
  </head>
  <body>
    <!-- Header section -->
    <header class="header">
      <div class="container header-container">
        <a class="logo link" href="/"><span>&#9992;</span>TravelBloom</a>
        <nav class="header-nav">
          <ul class="header-list list">
            <li class="header-item">
              <a
                class="header-link header-link-current link"
                href="./travel_recommendation.html"
                id="home"
                >Home</a
              >
            </li>
            <li class="header-item">
              <a class="header-link link" href="./travel_about.html" id="about"
                >About Us</a
              >
            </li>
            <li class="header-item">
              <a
                class="header-link link"
                href="./travel_contact.html"
                id="contact"
                >Contact Us</a
              >
            </li>
          </ul>
        </nav>
        <!-- <div class="header-search">
          <input
            class="header-input"
            type="text"
            id="recommendationInput"
            placeholder="Enter a destination or keyword"
          />
          <button class="btn btn-search" id="btnSearch">Search</button>
          <button class="btn btn-clear" id="btnClear">Clear</button>
        </div> -->
      </div>
    </header>
    <!-- Main section -->
    <main>
      <!-- About section -->
      <section class="about">
        <div class="container">
          <h1 class="main-title">ABOUT US</h1>
          <p class="about-desc">Welcome to Our Company</p>
        </div>
      </section>
      <!-- Team section -->
      <section class="team">
        <div class="container">
          <h2 class="team-subtitle">Our Team</h2>
          <ul class="team-list list">
            <li class="team-item">
              <img
                class="team-img"
                src="./images/member-1.jpg"
                alt=""
                width="70"
                height="60"
              />
              <div class="team-wrapper">
                <h3 class="team-item-subtitle">Jone Doe</h3>
                <p class="team-item-desc">Jone is responsible for...</p>
                <button
                  class="team-item-btn"
                  type="submit"
                  onclick="thankyou()"
                >
                  CEO
                </button>
              </div>
            </li>
            <li class="team-item">
              <img
                class="team-img"
                src="./images/member-2.jpg"
                alt=""
                width="70"
                height="60"
              />
              <div class="team-wrapper">
                <h3 class="team-item-subtitle">Celina Thomas</h3>
                <p class="team-item-desc">Celina is responsible for...</p>
                <button
                  class="team-item-btn"
                  type="submit"
                  onclick="thankyou()"
                >
                  Team Lead
                </button>
              </div>
            </li>
            <li class="team-item">
              <img
                class="team-img"
                src="./images/member-3.jpg"
                alt=""
                width="70"
                height="60"
              />
              <div class="team-wrapper">
                <h3 class="team-item-subtitle">Mike Trysen</h3>
                <p class="team-item-desc">Mike is responsible for...</p>
                <button
                  class="team-item-btn"
                  type="submit"
                  onclick="thankyou()"
                >
                  Delivery Head
                </button>
              </div>
            </li>
          </ul>
        </div>

    <footer></footer>
