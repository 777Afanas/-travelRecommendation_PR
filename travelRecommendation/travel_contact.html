<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts end --> 
    <!-- Normalize start -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Normalize end --> 
    <link rel="stylesheet" href="./travel_recommendation.css" />
  </head>
  <body>
    <!-- Header section -->
    <header class="header">
      <div class="container header-container">
        <a class="logo link" href="/"><span>&#9992;</span>TravelBloom</a>
        <nav class="header-nav">
          <ul class="header-list list">
            <li class="header-item">
              <a
                class="header-link header-link-current link"
                href="./travel_recommendation.html"
                id="home"
                >Home</a
              >
            </li>
            <li class="header-item">
              <a class="header-link link" href="./travel_about.html" id="about"
                >About Us</a
              >
            </li>
            <li class="header-item">
              <a
                class="header-link link"
                href="./travel_contact.html"
                id="contact"
                >Contact Us</a
              >
            </li>
          </ul>
        </nav>
        <!-- <div class="header-search">
          <input
            class="header-input"
            type="text"
            id="recommendationInput"
            placeholder="Enter a destination or keyword"
          />
          <button class="btn btn-search" id="btnSearch">Search</button>
          <button class="btn btn-clear" id="btnClear">Clear</button>
        </div> -->
      </div>
    </header>
    <!-- Main section -->
    <main>
      <!-- Contact section -->
      <section class="contact">
        <div class="container">
          <div class="contact-gesc">
            <h1 class="main-title">CONTACT US</h1>
            <p class="">Get in touch</p>
          </div>
          <div>
            <form class="contact-form" id="contactForm">
              <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div>
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button class="contact-btn" type="submit" onclick="thankyou()">
                Submit
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer scetion -->
    <footer></footer>
  </body>
</html>
