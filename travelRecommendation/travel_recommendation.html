<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TravelRecommendation</title>
    <link rel="stylesheet" href="./travel_recommendation.css" />
  </head>

  <body>
    <!-- Header section -->
    <header class="header">
      <a class="logo" href="/">TravelBloom</a>
      <nav class="header-nav">
        <ul class="header-list">
          <li class="header-item">
            <a href="./travel_recommendation.html" id="home">Home</a>
          </li>
          <li class="header-item">
            <a href="./travel_about.html" id="about">About Us</a>
          </li>
          <li class="header-item">
            <a href="./travel_contact.html" id="contact">Contact Us</a>
          </li>
        </ul>
      </nav>
      <input
        class="header-input"
        type="text"
        id="conditionInput"
        placeholder="Enter a destination or keyword"
      />
      <button class="btn-search" id="btnSearch">Search</button>
      <button class="btn-clear" id="btnClear">Clear</button>
    </header>
    <!-- Main section -->
    <main>
      <!-- Hero section -->
      <section class="hero">
        <ul class="hero-list">
          <li class="hero-item">
            <a
              class="hero-link"
              href=""
              target="_blank"
              rel="noopener no-referrer"
              aria-label="instagram"
              ><svg class="tm-icon" width="20" height="20">
                <use
                  href="./images/icons/symbol-defs.svg#tm-instagram"
                ></use></svg
            ></a>
          </li>
          <li class="hero-item">
            <a
              class="t-link link"
              href=""
              target="_blank"
              rel="noopener no-referrer"
              aria-label="twitter"
              ><svg class="tm-icon" width="20" height="20">
                <use
                  href="./images/icons/symbol-defs.svg#tm-twitter"
                ></use></svg
            ></a>
          </li>
          <li class="hero-item">
            <a
              class="t-link link"
              href=""
              target="_blank"
              rel="noopener no-referrer"
              aria-label="facebook"
              ><svg class="tm-icon" width="20" height="20">
                <use
                  href="./images/icons/symbol-defs.svg#tm-facebook"
                ></use></svg
            ></a>
          </li>
          <li class="hero-item">
            <a
              class="t-link link"
              href=""
              target="_blank"
              rel="noopener no-referrer"
              aria-label="linkedin"
              ><svg class="tm-icon" width="20" height="20">
                <use
                  href="./images/icons/symbol-defs.svg#tm-linkedin"
                ></use></svg
            ></a>
          </li>
        </ul>
        <h1 class="main-title">EXPLORE DREAM DESTINATION</h1>
        <p class="hero-desc">It encourages exploration of unfamiliar<br>
           territories, embarcing diverse cultures and<br>
           landscapes
        </P>
        <button class="hero-btn" id="btnHero">BOOK NOW</button>
      </section>
    </main>
    <!-- Footer section -->
    <footer class="footer">
      <a class="logo" href="/">TravelBloom</a>
      <p class="footer-copyrite">&#169; Copyright 2025</p>
    </footer>
